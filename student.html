<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
</head>
<body>

    <script>

         var id="B332025";
         var name="Robin";
         var initial="J.";
         var M1=parseInt(prompt("enter the mark1"));
         var M2=parseInt(prompt("enter the mark2"));
         var M3=parseInt(prompt("enter the mark3"));
         var M4=parseInt(prompt("enter the mark4"));
         var M5=parseInt(prompt("enter the mark5"));
         var total=M1+M2+M3+M4+M5
         var per=(total*100/500);
         document.write("ID :"+id+"<br>");
         document.write("NAME :"+initial+name+"<br>");
         document.write("TOTAL :"+total+"<br>");
         document.write("PERCENTAGE :"+per+"%"+"<br>");

         if (per>=90)
            {
                document.write("RESULT :"+"Grade A");
            }
        else if (per>=80 && per<90)
            {
                document.write("RESULT :"+"Grade B");
            }
        else if (per>=70 && per<80)
            {
                document.write("RESULT :"+"Grade C");
            }
        else if (per>=60 && per<70)
            {
                document.write("RESULT :"+"Grade D");
            }
        else if (per>=50 && per<60)
            {
                document.write("RESULT :"+"Grade E");
            }
        else  
            {
                document.write("RESULT :"+"Fail");
            }

    </script>

</body>
</html>
