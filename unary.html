<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unary</title>
</head>
<body>
    
    <script>
        
            var x=2
            var z=(--x)+(++x)+(x--)+(x++); 
            document.write(z);  
        
    </script>
</body>
</html>
