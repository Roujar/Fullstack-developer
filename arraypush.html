<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraypushmethod</title>
</head>
<body>
    <script>
        var fruits=['apple'];
        fruits.push('orange','mango','pineapple');//elements add in last position
        console.log(fruits);
        fruits.pop();//remove the last element
        console.log(fruits);
        fruits.shift();//remove the element in front position
        console.log(fruits);
        fruits.unshift('Strawberry');//add the element in front position
        console.log(fruits);
        
    </script>
</body>
</html>
