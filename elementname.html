<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementname</title>

    <script>
        const rating=document.getElementsByName("rating");
        console.log(rating);
    </script>
    
</head>
<body>
    
    <label for="">Good</label>
    <input type="radio" name="rating" value="Good">
    <label for="">VeryGood</label>
    <input type="radio" name="rating" value="VeryGood">
    <label for="">Excellent</label>
    <input type="radio" name="rating" value="Excellent">

</body>
</html>
