<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagname</title>
</head>
<body>
    <p>Robin</p>
   <p>Randy</p>
   <p>Manoj</p>
    <script>
        
        var x=document.getElementsByTagName("p");
        x[0].style.background="red";
        x[0].style.color="white"
        x[0].style.fontSize="30px"
    
        x[1].style.background="blue";
        x[1].style.color="white"
        x[2].style.fontSize="40px"

        x[2].style.background="cyan";
        x[2].style.color="white"
        x[2].style.fontSize="60px"



    </script>
</body>
</html>
