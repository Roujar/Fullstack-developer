<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relation</title>
</head>
<body>
    <script>
        var x=10;
        var result=x>0;//10>0=true
        console.log(result);
        var result1=x<0;//10<0=false
        console.log(result1);
        var result2=x<=10;//10<=10
        console.log(result2);
        var result3=x>=10;//10<=10
        console.log(result3);
        var result4=x==10;//10<=10
        console.log(result4);
    </script>
</body>
</html>
