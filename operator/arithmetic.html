<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic</title>
</head>
<body>
    
    <script>
 
       var x=parseInt(prompt("enter the num1"));
       var y=parseInt(prompt("enter the num2"));
       var addition=x+y;
       var substraction=x-y;
       var product=x*y;
       var div=x/y;
       var mod=x%y;
       document.write("Addition ="+addition +"<br>");
       document.write("Substraction ="+substraction +"<br>");
       document.write("Product ="+product +"<br>");
       document.write("Division ="+div +"<br>");
       document.write("Mod ="+mod );
       
    </script>

</body>
</html>
