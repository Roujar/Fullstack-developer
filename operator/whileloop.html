<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whileloop</title>
</head>
<body>
    <script>
        var start=1;
        while(start<=100)
        {
            document.write(start+"<br>");
            start++;
        }
    </script>
</body>
</html>
