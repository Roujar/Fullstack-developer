<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign</title>
</head>
<body>
    <script>

        var a=20
        a+=10 //a=a+10 20+10=30
        console.log("Result =" +a)
        a-=15 //a=a-15 "a" value is consider from the last coding value..
        console.log("Result =" +a)
        a*=20 //a=a*15 "a" value is consider from the last coding value..
        console.log("Result =" +a)
        a/=10 //a=a/15 "a" value is consider from the last coding value..
        console.log("Result =" +a)
        
    </script>
</body>
</html>
