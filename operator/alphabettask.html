<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet</title>
</head>
<body>
    <script>
        var alphabets=prompt("enter the letter");
        switch(alphabets)
        {
            case"a":document.write("Applicaion");
            break;
            case"b":document.write("Bootstrap");
            break;
            case"c":document.write("CSS");
            break;
            case"d":document.write("Document");
            break;
            case"e":document.write("Expressjs");
            break;
            case"f":document.write("Fullstock");
            break;
            case"g":document.write("Google");
            break;
            case"h":document.write("Hardwork");
            break;
            case"i":document.write("Input");
            break;
            case"j":document.write("Java");
            break;
            case"k":document.write("Knowledge");
            break;
            case"l":document.write("Loop");
            break;
            default:document.write("No Matching Letter")
        }
    </script>
</body>
</html>
