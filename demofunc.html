<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(x,y){
           let z=x+y;
           console.log("using normal function addition ans is=:"+z)
        }
        add(4,5);

        const addEx=(x,y)=>{
            return x+y;
        }
        console.log("using arrow function addition ans is =:"+addEx(3,4));
    </script>
</body>
</html>
