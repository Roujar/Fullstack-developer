<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
</head>
<body>
    
    <script>

       function display()
       {
        document.write("hello"+"<br>"+"<br>");
       }
       display()

       const test=()=>{
            document.write("Hai");
       }
       test()

    </script>

</body>
</html>
