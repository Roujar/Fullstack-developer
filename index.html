<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
   
</head>
<body>

    <div class="clock">

            <h1>StopWatch</h1>
            <h2 id="display"> <span class="one">00</span> : <span class="two">00</span> : <span class="three">00</span></h2>

        <div>

        <button type="button" class="green" onclick="clockstart()">Start</button>
        <button type="button" class="red" onclick="clockstop()">Stop</button>

        </div>

        <div>
            
        <button type="button" class="blue" onclick="clockreset()">Reset</button>

        </div>

    </div>

     <script src="clock.js"></script>
    
</body>
</html>
