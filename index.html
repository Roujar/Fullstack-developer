<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculate</title>
    <link rel="stylesheet" href="bmi.css">
    <script src="bmi.js"></script>
</head>
<body>

    <div>
            <h1>BMI Calculate</h1>

            <label for="weight">Weight (kg):</label>
            <input type="number" class="box" id="weight" placeholder="Enter weight"><br><br>
        
            <label for="height">Height (cm):</label>
            <input type="number" class="box" id="height" placeholder="Enter height"><br><br>
        
            <button class="btn" onclick="calculateBMI()">Calculate BMI</button>
        
            <h3> BMI: <span id="bmiResult"></span></h3>
            <h3>Category: <span id="bmiCategory"></span></h3>

   </div>


</body>
</html>
