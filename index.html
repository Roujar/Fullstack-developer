<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculate</title>
    <script src="bmi.js"></script>
</head>
<body>
    
    <h1>BMI Calculate</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight"><br><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height"><br><br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <h3>BMI: <span id="bmiResult"></span></h3>
    <h3>Category: <span id="bmiCategory"></span></h3>

</body>
</html>
