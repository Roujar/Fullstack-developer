<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    
    <script>
        function sum(x,y)
        {
            let res=x+y;
            document.write("sum :"+res+"<br>")
        }
        sum(4,6);

        const sumres=(x,y)=>{
            let res=x*y;
            document.write("sum :"+res);
        }
        sumres(4,5);
    </script>
</body>
</html>
