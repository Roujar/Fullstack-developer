<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unarylet</title>
</head>
<body>
    
    <script>

        let x=3,y=2;
        let z=(--x)+(x++)+(y--)+(--y);
        document.write("The result is :"+z);

    </script>
</body>
</html>
