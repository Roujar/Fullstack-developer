<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumex</title>
</head>
<body>
    <script>
        function sum(num1,num2,num3,callback)
        {
            let Ans=num1*num2*num3;
            callback(Ans);
        }
        sum(2,3,4,display);
        function display(Ans)
        {
            document.write("product :"+Ans)
        }
    </script>
</body>
</html>
