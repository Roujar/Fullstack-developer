<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeBG</title>
    <script>
        function changebg(){

            var colorinput=document.getElementById("color").value;
            document.body.style.background=colorinput;
        }
    </script>
</head>
<body>
    <div>
        <label for="colorinput">Enter a color</label>
        <input type="text" id="color" placeholder="eg:##ff00">
        <button onclick="changebg()">press</button>
    </div>
</body>
</html>
